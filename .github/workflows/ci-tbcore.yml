name: CI Trawlbens Core Project

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Copy Necessary File
      run: cp /home/github-runner/_work/TBCORE/* /home/github-runner/_work/trawlbens.core/trawlbens.core
    - name: Install Composer Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    - name: Install Dependencies
      run: |
          npm install
          npm run prod
          cp ../../TBCORE/.env .
          php artisan optimize
    
    - name: Send Telegram Notification on Failed
      if: failure()
      run: |
        curl -s -X POST https://api.telegram.org/bot6066215459:AAEZkNoW2WbDV9CeqPVNko79OQ9_7POyKm8/sendMessage?chat_id=-100180884345 \
        -d text="The CI build for the Trawlbens Core project Failed."
    
    - name: Send Telegram Notification on Success
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot6066215459:AAEZkNoW2WbDV9CeqPVNko79OQ9_7POyKm8/sendMessage?chat_id=-100180884345 \
        -d text="The CI build for the Trawlbens Core project has completed and Success."
       
